<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page with Media Queries</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      display: block;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
      gap: 1em;
      justify-content: center;
    }

    .card {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1em;
      text-align: center;
      flex: 1 1 calc(33.333% - 2em); /* Default for larger screens */
      box-sizing: border-box;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    /* Media Queries */
    /* Tablet devices (max-width: 768px) */
    @media (max-width: 768px) {
      .card {
        flex: 1 1 calc(50% - 2em);
      }

      nav {
        flex-direction: column;
      }
    }

    /* Mobile devices (max-width: 480px) */
    @media (max-width: 480px) {
      .card {
        flex: 1 1 100%; 
      }

      header {
        font-size: 1.2em;
      }

      nav a {
        padding: 0.8em; 
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page with Media Queries</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <div class="card">
      <img src="https://images.pexels.com/photos/1188083/pexels-photo-1188083.png?cs=srgb&dl=sea-dawn-nature-1188083.jpg&fm=jpg" alt="Sample Image">
      <h2>Card Title 1</h2>
      <p>This is some content for card 1.</p>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/1188083/pexels-photo-1188083.png?cs=srgb&dl=sea-dawn-nature-1188083.jpg&fm=jpg" alt="Sample Image">
      <h2>Card Title 2</h2>
      <p>This is some content for card 2.</p>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/1188083/pexels-photo-1188083.png?cs=srgb&dl=sea-dawn-nature-1188083.jpg&fm=jpg" alt="Sample Image">
      <h2>Card Title 3</h2>
      <p>This is some content for card 3.</p>
    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
