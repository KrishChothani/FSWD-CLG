<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Custom Directives</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="app">
    <!-- I. Transform Text to Uppercase on Click -->
    <h2 v-uppercase class="clickable-text">Click Me to Uppercase</h2>

    <!-- II. Dynamic List with Custom Directive -->
    <h2>Dynamic List</h2>
    <input v-model="newItem" placeholder="Add an item" />
    <button @click="addItem">Add</button>
    <ul>
        <li v-for="item in items" :key="item" v-highlight>{{ item }}</li>
    </ul>

    <!-- III. Format Date with Custom Directive -->
    <h2>Formatted Dates</h2>
    <p v-format-date="date1"></p>
    <p v-format-date="date2"></p>
</div>

<script>
const app = Vue.createApp({
    data() {
        return {
            newItem: '',
            items: ['Vue.js', 'React', 'Angular'],
            date1: '2025-03-05T10:30:00Z',
            date2: '2025-02-28T18:45:00Z'
        };
    },
    methods: {
        addItem() {
            if (this.newItem.trim()) {
                this.items.push(this.newItem.trim());
                this.newItem = '';
            }
        }
    }
});


app.directive('uppercase', {
    beforeMount(el) {
        el.style.cursor = 'pointer';
        el.style.color = 'blue';
        el.addEventListener('click', () => {
            el.textContent = el.textContent.toUpperCase();
        });
    }
});


app.directive('highlight', {
    mounted(el) {
        el.style.backgroundColor = '#ffeb3b';
        el.style.padding = '5px';
        el.style.borderRadius = '3px';
    }
});


app.directive('format-date', {
    mounted(el, binding) {
        const date = new Date(binding.value);
        el.textContent = date.toLocaleString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    }
});

app.mount('#app');
</script>

</body>
</html>
