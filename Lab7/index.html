<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Custom Directives with Tailwind</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="app" class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600">Vue.js Uppercase Converter</h1>

        <!-- User Input -->
        <div class="mt-4">
            <label class="block text-gray-700 font-medium">Enter Text:</label>
            <input v-model="userText"
                   class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-blue-400 outline-none" 
                   placeholder="Type something...">
            
            <!-- Convert Button -->
            <button @click="convertText"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-2 hover:bg-blue-700 w-full">
                Convert to Uppercase
            </button>
        </div>

        <!-- Display Converted Text -->
        <div class="mt-4 p-4 bg-gray-200 rounded-lg text-lg font-semibold text-blue-600" v-uppercase="convertedText"></div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userText: '',    // Stores user input
                    convertedText: '' // Stores the uppercase text
                };
            },
            methods: {
                convertText() {
                    this.convertedText = this.userText; // Pass text for conversion
                }
            }
        });

        // Custom Directive to Convert Text to Uppercase
        app.directive('uppercase', {
            beforeUpdate(el, binding) {
                el.textContent = binding.value.toUpperCase(); // Convert text to uppercase
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
