<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Dynamic List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="app" class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-green-600">Vue.js Dynamic List</h1>

        
        <div class="mt-4">
            <label class="block text-gray-700 font-medium">Add an Item:</label>
            <input v-model="newItem"
                   class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-green-400 outline-none" 
                   placeholder="Enter an item...">
            
            
            <button @click="addItem"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg mt-2 hover:bg-green-700 w-full">
                Add Item
            </button>
        </div>

  
        <ul class="mt-4 space-y-2">
            <li v-for="(item, index) in items" :key="index" v-highlight
                class="p-3 bg-gray-200 rounded-lg flex justify-between">
                <span>{{ item }}</span>
                <button @click="removeItem(index)" 
                        class="text-red-500 hover:text-red-700 font-bold">
                    &times;
                </button>
            </li>
        </ul>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    newItem: '',  
                    items: ['Vue.js', 'React', 'Angular'] 
                };
            },
            methods: {
                addItem() {
                    if (this.newItem.trim()) {
                        this.items.push(this.newItem.trim()); 
                        this.newItem = ''; t
                    }
                },
                removeItem(index) {
                    this.items.splice(index, 1); 
                }
            }
        });


        app.directive('highlight', {
            mounted(el) {
                el.style.backgroundColor = '#d1fae5'; 
                el.style.transition = 'background-color 0.3s';
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
