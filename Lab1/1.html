<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-cyan-400 h-screen flex items-center justify-center">

    <form id="loginForm" class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Login Page</h1>

        <div class="mb-4">
            <label for="name" class="block text-sm font-semibold text-gray-600">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" 
                   class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-600">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email ID" 
                    class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-600">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" 
                   class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="roll" class="block text-sm font-semibold text-gray-600">Roll No:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter your roll number" 
                   class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <div class="mb-6">
            <label for="phone" class="block text-sm font-semibold text-gray-600">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" 
                   class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-50">
        </div>

        <button type="button" onclick="validateForm()" 
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 transition ease-in-out duration-150">
            Submit
        </button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            const roll = document.getElementById('roll').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();

            const passRegex = /^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{6,})\S$/;
            const phoneRegex = /^[0-9]{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const rollRegex = /^[0-9a-zA-Z]+$/;
            
            if (!name || !password || !roll || !phone || !email) {
                alert("All fields are required!");
                return;
            }
            if (!emailRegex.test(email)) {
                alert("Invalid email ID. Please enter a valid email.");
                return;
            }
            if (!passRegex.test(password)) {
                alert("Password must be at least 6 characters long, include at least one uppercase letter, one lowercase letter, and one number.");
                return;
            }
            if (!rollRegex.test(roll)) {
                alert("Invalid roll number. Only alphanumeric characters are allowed.");
                return;
            }
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. Please enter a 10-digit number.");
                return;
            }
            
            
            alert("Form submitted successfully!");
        }
    </script>
</body>
</html>
