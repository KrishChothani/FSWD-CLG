<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop UI</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #282a36);
            color: white;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Drag Element */
        #drag_Ele {
            width: 150px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease-in-out;
        }

        #drag_Ele:hover {
            transform: scale(1.1);
        }

        /* Drop Area */
        #drop_area {
            width: 200px;
            height: 150px;
            border: 2px dashed rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }

        #drop_area:hover {
            border-color: white;
            transform: scale(1.05);
        }
    </style>

    <script>
        const dragStart = (e) => {
            e.dataTransfer.setData("text/plain", e.target.id);
            console.log(e.target.id);
        }

        const allowDrop = (e) => {
            e.preventDefault();
        }

        const drop = (e) => {
            e.preventDefault();
            var drag_ele_by_id = e.dataTransfer.getData("text/plain");
            var drag_ele = document.getElementById(drag_ele_by_id);
            e.target.appendChild(drag_ele);
        }
    </script>
</head>
<body>
    <h1>üåü Drag & Drop</h1>
    <div id="drag_Ele" draggable="true" ondragstart="dragStart(event)">üöÄ Drag me!</div>
    <div id="drop_area" ondragover="allowDrop(event)" ondrop="drop(event)">‚¨áÔ∏è Drop Here!</div>
</body>
</html>
